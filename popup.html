<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Mail Scoring">
    <meta name="author" content="ESPI-GROUPE16">
    <title>STOP Phishing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="text-center">
    <div class="header">
        <div class="icon-header">
            <img src="img/icon_header.png" alt="icon">
        </div>
        <div>
            <strong>STOP Phishing</strong>
        </div>
    </div>
    <div class="content" style="margin-top: 10px">
        <img style="margin-top: 15px" src="img/chart.png" alt="icon">
        <div>
            <strong>Scoring :</strong>
        </div>
        <table class="table table-sm">
            <tbody>
            <tr>
                <td class="bg-success">Adresse mail</td>
                <td class="bg-success">0%</td>
            </tr>
            <tr>
                <td class="bg-success">Sujet</td>
                <td class="bg-success">0%</td>
            </tr>
            <tr>
                <td class="bg-warning">contenu</td>
                <td class="bg-warning">33%</td>
            </tr>
            </tbody>
        </table>
        <form id="formReport" name="formReport">
            <button  style="margin-top: 5px; margin-bottom: 5px" class="btn btn-lg btn-danger btn-block" type="submit">Signaler ce mail</button>
        </form>
    </div>

</body>
</html>
